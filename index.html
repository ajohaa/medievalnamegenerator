<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Medieval Name Generator</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://use.typekit.net/qoh3nlv.css">
    <link
      href="https://fonts.googleapis.com/css2?family=Atkinson+Hyperlegible&display=swap"
      rel="stylesheet"
      <link
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- Main parchment container -->
    <div class="parchment position-relative mt-4">
      <div class="content-to-scale">
        <h1>Proclaim Thy Name</h1>
        <h4 class="text-center">
          Prithee, answer these questions truly, that a name most noble (or most
          ridiculous) may be bestowed upon thee.
        </h4>

        <form id="nameForm">
          <!-- Name input -->
          <label for="userName">Pray tell, what name dost thou bear?</label>
          <input
            type="text"
            id="userName"
            class="form-control"
            placeholder="Enter thy name here..."
            required
          />

          <!-- radio buttons -->
          <label class="mt-4" for="gender">Art thou a lad or a lady? </label>
          <div class="form-check">
            <input
              class="form-check-input"
              type="radio"
              name="gender"
              id="male"
              value="male"
              checked
            />
            <label class="form-check-label" for="male">Lad</label>
          </div>
          <div class="form-check">
            <input
              class="form-check-input"
              type="radio"
              name="gender"
              id="female"
              value="female"
            />
            <label class="form-check-label" for="female">Lady</label>
          </div>

          <!-- Weekday slider -->
          <label for="weekdaySlider" class="mt-4">
            What day of the week doth it be this very moment?
          </label>
          <input
            type="range"
            class="form-range"
            id="weekdaySlider"
            min="0"
            max="6"
            step="1"
            value="0"
          />
          <div class="weekday-labels d-flex justify-content-between mt-2">
            <span>Mon</span>
            <span>Tue</span>
            <span>Wed</span>
            <span>Thu</span>
            <span>Fri</span>
            <span>Sat</span>
            <span>Sun</span>
          </div>

          <!-- Color picker -->
          <label for="colorPicker" class="mt-4">
            What hue dost thou find most favorable?
          </label>
          <input
            type="color"
            id="colorPicker"
            class="form-control form-control-color"
            value="#ff0000"
          />

          <!-- Animal selector -->
          <label for="animalSelect" class="mt-4">
            What beast dost thou hold most dear?
          </label>
          <select id="animalSelect" class="form-select" required>
            <option value="">Choose...</option>
            <option value="fox">Fox</option>
            <option value="bear">Bear</option>
            <option value="wolf">Wolf</option>
            <option value="bird">Bird</option>
            <option value="cat">Cat</option>
            <option value="dog">Dog</option>
            <option value="horse">Horse</option>
            <option value="rabbit">Rabbit</option>
            <option value="frog">Frog</option>
            <option value="fish">Fish</option>
            <option value="deer">Deer</option>
            <option value="dragon">Dragon</option>

          </select>

          <!-- Birth month -->
          <label for="birthMonth" class="mt-4">
            What be thy month of birth?
          </label>
          <select id="birthMonth" class="form-select" required>
            <option value="">Choose...</option>
            <option value="January">January</option>
            <option value="February">February</option>
            <option value="March">March</option>
            <option value="April">April</option>
            <option value="May">May</option>
            <option value="June">June</option>
            <option value="July">July</option>
            <option value="August">August</option>
            <option value="September">September</option>
            <option value="October">October</option>
            <option value="November">November</option>
            <option value="December">December</option>
          </select>

          <!-- Generate button -->
          <button type="submit" id="generateBtn" class="image-button mt-5 mb-5">
            <img
              src="revealthyname.png"
              alt="Reveal Thy Name"
              class="button-image"
            />
          </button>

          <button type="submit"
            id="accessibleGenerateBtn"
            class="accessible-button btn btn-dark w-100 hidden mt-5"
          >
            Reveal Thy Name
          </button>
        </form>

        <!-- Generated name output -->
        <div class="generated-name" id="generatedName">
          <!-- JS will insert the name here -->
        </div>

        <!-- Accessibility toggle -->
        <div class="form-check form-switch mt-4" id="toggleBox">
          <input
            class="form-check-input"
            type="checkbox"
            id="accessibilityToggle"
          />
          <label class="form-check-label" for="accessibilityToggle">
            Accessibility Mode
          </label>
        </div>
      </div>
    </div>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Your JS file -->
    <script src="scripts.js"></script>
  </body>
</html>
